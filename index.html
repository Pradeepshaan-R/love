<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy 7th Anniversary!</title>
    <style>
      body {
        background: rgb(255, 255, 255);
        background: linear-gradient(
          93deg,
          rgba(255, 255, 255, 1) 0%,
          rgba(121, 9, 9, 1) 0%,
          rgba(255, 57, 214, 1) 100%
        );
        font-family: "Arial", sans-serif;
        text-align: center;
        padding: 20px;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .background-images {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 80%;
        height: 80%;
        z-index: -1;
        max-width: 1000px;
        max-height: 800px;
        overflow: hidden;
        opacity: 0.5;
      }

      .background-images img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .background-images img.active {
        opacity: 1;
      }

      h1 {
        color: #cc0000;
      }

      .message {
        font-size: 20px;
        color: whitesmoke;
        margin-bottom: 20px 30px;
        white-space: pre-wrap;
        overflow: hidden;
        /* border-right: 2px solid #333; */
        padding-right: 215px;
        padding-left: 215px;
        animation: blink-caret 0.75s step-end infinite;
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: #333;
        }
      }

      .highlight {
        color: #cc0000;
        font-weight: bold;
      }

      #pay-btn {
        padding: 10px 20px;
        background-color: #cc0000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="background-images">
      <img src="./images/1.jpg" alt="Memory 1" class="active" />
      <img src="./images/2.jpg" alt="Memory 2" />
      <img src="./images/3.jpg" alt="Memory 3" />
      <img src="./images/4.jpg" alt="Memory 3" />
      <img src="./images/5.jpg" alt="Memory 3" />
      <img src="./images/6.jpg" alt="Memory 3" />
      <img src="./images/7.jpg" alt="Memory 3" />
      <img src="./images/8.jpg" alt="Memory 3" />
      <img src="./images/9.jpg" alt="Memory 3" />
      <img src="./images/10.jpg" alt="Memory 3" />
      <img src="./images/11.jpg" alt="Memory 3" />
      <img src="./images/12.jpg" alt="Memory 3" />
      <img src="./images/13.jpg" alt="Memory 3" />
      <img src="./images/14.jpg" alt="Memory 3" />
      <img src="./images/15.jpg" alt="Memory 3" />
      <img src="./images/16.jpg" alt="Memory 3" />
      <img src="./images/17.jpg" alt="Memory 3" />
      <img src="./images/18.jpg" alt="Memory 3" />
      <img src="./images/19.jpg" alt="Memory 3" />
    </div>

    <h1 style="font-family: cursive;">Happy 7th Year Anniversary the Love of my Life!</h1>
    <p class="message" id="typed-message"></p>

    <button id="pay-btn">Pay</button>

    <audio id="anniversary-audio">
      <source src="./audio/1.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script>
      const payButton = document.getElementById("pay-btn");
      const audio = document.getElementById("anniversary-audio");
      const images = document.querySelectorAll(".background-images img");
      let currentImageIndex = 0;

      const messageHTML = `Darling, you’re always the first and the last thing on my heart, no matter where I go or what I do, I’ll always be thinking of you. I Love you soooooooooooooooo much my beautiful Princess. I never thought I would be sooo lucky to have such an amazing person in my life like you. If I know what love is, it is because of you. I swear I couldn’t love you more than I do now, yet I know I will tomorrow. I love you. You…you complete me. Take love, multiply it by infinity, and take it to the depths of forever, and you still have only a glimpse of how I feel for you because there is no measure of how much I Love you darling... We actually love each other with a love that is more than love. I want all of you, forever, you and me, every day. Every time I see you, I fall in love all over again. All I need is you. Baby you are my yesterday, my today, my tomorrow, and my forever. I will love you until the end of time. So Darling my Love, my beautiful Princess, my whole Life <span class="highlight">Take my hand, take my whole life too, For I can’t help falling in love with you.</span>`;
      const typedMessageElement = document.getElementById("typed-message");

      function playAudio() {
        audio.play();
      }

      function slideImages() {
        images[currentImageIndex].classList.remove("active");
        currentImageIndex = (currentImageIndex + 1) % images.length;
        images[currentImageIndex].classList.add("active");
      }

      function typeMessage() {
        let index = 0;
        typedMessageElement.innerHTML = "";
        const typingInterval = setInterval(() => {
          if (index < messageHTML.length) {
            typedMessageElement.innerHTML = messageHTML.substring(0, index + 1);
            index++;
          } else {
            clearInterval(typingInterval);
          }
        }, 100);
      }

      payButton.addEventListener("click", function () {
        playAudio();

        typeMessage();

        setInterval(slideImages, 2000);
        payButton.style.display = "none";
      });

      images[currentImageIndex].classList.add("active");
    </script>
  </body>
</html>
